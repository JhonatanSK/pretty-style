<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Title</title>
    <link rel="stylesheet" href="./home.css">
    <script type="text/javascript" src="#"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" style="padding: 1vh; font-size: 3vh;left: 2vh;">Minha Conta</div>
        <div class="col-md-12" style="top: -4.5vh; padding-left: 20.5vh; padding-right: 2vh;" >
            <hr>
        </div>
    </div>
</div>
<div class="client-form" class="container-fluid">
    <div class="col-md-12" style="border-radius: 10px; border: 1px solid #707070;">
        <div class="form-control col-md-2" style="border-radius: 10px; border: 1px solid #707070;">Cadastro ---------- Endereços</div>
        <form>
            <div class="form-row form">
                <div class="form-group col-md-6">
                    <label for="inputUsername">Username *</label>
                    <input type="text" class="form-control" id="inputusername4" placeholder="Como você gostaria de ser chamado" name="username">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email *</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Ex: seuemail@email.com.br" name="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputNome">Seu nome *</label>
                    <input type="email" class="form-control" id="inputAddress" placeholder="Digite seu nome" name="nome">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmailConfimacao">Confirmação de e-mail *</label>
                    <input type="email" class="form-control" id="inputAddress2" placeholder="Ex: seuemail@email.com.br" name="confimacaoEmail">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputSobrenome">Sobrenome *</label>
                    <input type="text" class="form-control" id="inputSobrenome" placeholder="Digite seu sobrenome" name="sobrenome">
                </div>
                <div class="form-group col-md-6 ">
                    <label for="inputSenha">Senha *</label>
                    <input type="password" class="form-control medium material-icons" id="inputSenha" name="senha">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCPF">CPF *</label>
                    <input type="text" class="form-control" id="inputCPF" placeholder="Ex: 123.444.222-98" name="cpf">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputDataDeNascimento">Data De Nascimento *</label>
                    <input type="text" class="form-control" id="inputDataDeNascimento" placeholder="Ex: 01/01/1998" name="dataDeNascimento">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputFixo">Telefone Fixo (Opcional)</label>
                    <input type="text" class="form-control" id="inputFixo" placeholder="Ex: (11) 9 5566-7788" name="fixo">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCelular">Celular *</label>
                    <input type="text" class="form-control" id="inputCelular" placeholder="Ex: (11) 9 9885-9944" name="celular">
                </div>
                <div class="form-group col-md-6 sexo-input">
                    <label style="font-size: 2vh; margin-left: 0.5vh;">Sexo</label>
                    <div class="form-row">
                        <label class="checkbox-inline"><input type="radio" value="masculino" style="margin-left: 1vh;">Masculino</label>
                        <label class="checkbox-inline"><input type="radio" value="feminino" style="margin-left: 2vh;">Feminino</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <button type="submit" class="btn btn-primary center" style="margin-top: -15px; position: absolute;">Salvar</button>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
