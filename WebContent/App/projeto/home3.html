<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Title</title>
    <link rel="stylesheet" href="./home3.css">
    <script type="text/javascript" src="#"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" style="padding: 1vh; font-size: 3vh;left: 2vh;">Editar Endereço</div>
        <div class="col-md-12" style="top: -4.5vh;  padding-left: 25vh; padding-right: 2vh;" >
            <hr>
        </div>
    </div>
</div>
<div class="client-form" class="container-fluid">
    <div class="col-md-12" style="border-radius: 10px; border: 1px solid #707070;">
        <div class="col-md-2" style="border-radius: 10px; border: 1px solid #707070; margin-left: inherit;">Cadastro ---------- Endereços</div>
        <form>
            <div class="form-row form">
                <div class="form-group col-md-6">
                    <label for="inputNomeDestinatario">Nome Do Destinatario *</label>
                    <input type="text" class="form-control" id="inputNomeDestinatario4" placeholder="Como você gostaria de ser chamado?" name="nomeDestinatario">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCEP">CEP *</label>
                    <input type="text" class="form-control" id="inputCEP" placeholder="Ex: 1234-000" name="CEP">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputLogradouro">Logradouro *</label>
                    <input type="text" class="form-control" id="inputLogradouro" placeholder="Ex: Rua, ..." name="logradouro">
                 
                </div>
                <div class="form-group col-md-2">
                    <label for="inputEmail">Numero *</label>
                    <input type="number" class="form-control" id="inputNumero" placeholder="Ex: 28" name="numero">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputBairro">Bairro *</label>
                    <input type="email" class="form-control" id="inputBairro" placeholder="Ex: Vila Gomes Cardim" name="bairro">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCidade">Cidade *</label>
                    <input type="text" class="form-control" id="inputCidade" name="cidade">
                </div>
                <div class="form-group col-md-6 ">
                    <label for="inputEstado">Estado *</label>
                    <input type="text" class="form-control medium material-icons" id="inputEstado" name="estado">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPais">Pais *</label>
                    <input type="text" class="form-control" id="inputPais" name="pais">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputComplemento">Complemento (Opcional)</label>
                    <input type="text" class="form-control" id="inputComplemento" name="Complemento">
                </div>
            </div>
        </form>
    </div>
    <button type="submit" class="btn btn-primary center" style="margin-top: -20px; position: absolute;">Salvar</button>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
