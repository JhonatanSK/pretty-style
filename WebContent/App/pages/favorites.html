<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <link rel="stylesheet" href="../styles/cart.css">
    <script type="text/javascript" src="#"></script>
</head>
<body class="tela">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1" style="padding: 1vh; font-size: 2.5vh;left: 2vh;">Favoritos</div>
        <div class="col-md-11" style="top: 1vh; left: -3vh;">
            <hr>
        </div>
    </div>
    <div class="row" style="padding: 1vh;">
        <div class="col-md-12 paginaPrimaria">
            <div class="card border border-primary" style="width: auto; height: auto;">
                <div class="row" style="padding: 4vh">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="card border border-primary col-md-10" style="width: 100px; height: 180px;">
                                <img src=jbl.jpg style="width: 100%; height: 100%;" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-12">
                                <h5 class="card-title" style="font-size: 6vh ">JBL Flip 3 Portable</h5>
                                <div>Uma caixa de som com 30 watts de potencia</div>
                            </div>
                            <div class="col-md-12">
                                <p class="stars col-md-12" data-rating="0" style="left: -3vh">
                                    <span class="star">&nbsp;</span>
                                    <span class="star">&nbsp;</span>
                                    <span class="star">&nbsp;</span>
                                    <span class="star">&nbsp;</span>
                                    <span class="star">&nbsp;</span>
                                </p>
                                <p style="float: left;">Preço: <h5> R$ 250,00</h5></p>

                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row" style="padding: 4vh">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="card border border-primary col-md-10" style="width: auto; height: 190px;">
                                <img src=jbl.jpg style="width: 100%; height: 100%;" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-12">
                                <h5 class="card-title" style="font-size: 6vh ">JBL Flip 3 Portable</h5>
                                <div>Uma caixa de som com 30 watts de potencia</div>
                            </div>
                            <div class="col-md-6">
                                <p class="stars col-md-12" data-rating="0" style="left: -3vh">
                                    <span class="star">&nbsp;</span>
                                    <span class="star">&nbsp;</span>
                                    <span class="star">&nbsp;</span>
                                    <span class="star">&nbsp;</span>
                                    <span class="star">&nbsp;</span>
                                </p>
                                <p style="float: left;">Preço: <h5> R$ 250,00</h5></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    //initial setup
    document.addEventListener('DOMContentLoaded', function () {
        let stars = document.querySelectorAll('.star');
        stars.forEach(function (star) {
            star.addEventListener('click', setRating);
        });

        let rating = parseInt(document.querySelector('.stars').getAttribute('data-rating'));
        let target = stars[rating - 1];
        target.dispatchEvent(new MouseEvent('click'));
    });

    function setRating(ev) {
        let span = ev.currentTarget;
        let stars = document.querySelectorAll('.star');
        let match = false;
        let num = 0;
        stars.forEach(function (star, index) {
            if (match) {
                star.classList.remove('rated');
            } else {
                star.classList.add('rated');
            }
            //are we currently looking at the span that was clicked
            if (star === span) {
                match = true;
                num = index + 1;
            }
        });
        document.querySelector('.stars').setAttribute('data-rating', num);
    }

</script>

</html>
